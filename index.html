<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons and Sons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <a href="#" class="logo">Seasons and Sons</a>
            <ul class="nav-links">
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Timeless Menswear</h1>
            <p>Discover understated elegance for every season.</p>
            <a href="#shop" class="cta-button">Explore Collection</a>
        </div>
    </section>

    <!-- Minimal Featured Products -->
    <section id="shop" class="featured-products">
        <h2>Featured Collection</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Classic Jacket">
                <p>Classic Jacket</p>
                <span>$79.99</span>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Stylish Sweater">
                <p>Stylish Sweater</p>
                <span>$59.99</span>
            </div>
        </div>
    </section>
</body>
</html>
